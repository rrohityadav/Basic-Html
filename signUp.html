<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
<H2>SignUp Page</H2><hr>
<form>
    <section>
        <label>Enter your EmailOrMobile</label><br>
        <input type="text" placeholder="EmailOrMobile"><br><br>
        <label>Enter your Password</label><br>
        <input type="password" placeholder="Password">
    </section><br>
    <section>
       <label>Select Gender:</label>
        <label class="Gender"><input type="radio" value="male" name="Gender"> Male</label>
        <input type="radio" value="female" name="Gender"> Female
        <input type="radio" value="other" name="Gender"> Other
    </section><br>
    <section>
        <label>Select two favorite subject</label><br>
        <label>
            <input type="checkbox" value="math" name="subject">Math
        </label>
        <label>
            <input type="checkbox" value="hindi" name="subject">Hindi
        </label>
        <label>
            <input type="checkbox" value="english" name="subject">English
        </label>
    </section><br>
    <section>
        <label for="country">Select Country</label><br>
        <select id="country" name="country" >
            <option  value="india" selected>India</option>
            <option value="usa" disabled>USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select>
    </section><br>
    <label>Give Feedback</label><br>
    <textarea name="feedback" placeholder="Please give you feedback">Feedback</textarea><br><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
